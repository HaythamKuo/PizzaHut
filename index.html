<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--this is for icon-->
    <link
      rel="shortcut icon"
      href="./public//Forkify-logo//vector/default.svg"
    />
    <link rel="bookmark" href="./public//Forkify-logo//vector/default.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>歐印汪料理</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <!-- ../public/img/logo.png -->
          <img
            src="./public//Forkify-logo/cover.png"
            alt="Logo"
            class="header__logo"
          />
          <form class="search">
            <input type="text" class="search__field" placeholder="搜尋關鍵字" />
            <button class="btn search__btn">
              <svg class="search__icon">
                <use href="/img/icons.svg#icon-search"></use>
              </svg>
              <span>搜尋</span>
            </button>
          </form>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <button class="nav__btn nav__btn--add-recipe">
                  <svg class="nav__icon">
                    <use href="/img/icons.svg#icon-edit"></use>
                  </svg>
                  <span>增加菜單</span>
                </button>
              </li>
              <li class="nav__item">
                <button class="nav__btn nav__btn--bookmarks">
                  <svg class="nav__icon">
                    <use href="/img/icons.svg#icon-bookmark"></use>
                  </svg>
                  <span>書籤</span>
                </button>
                <div class="bookmarks">
                  <ul class="bookmarks__list">
                    <div class="message">
                      <div>
                        <svg>
                          <use href="/img/icons.svg#icon-smile"></use>
                        </svg>
                      </div>
                      <p>
                        目前沒有任何書籤，找到一個您喜歡的餐點並點擊加入它 :)
                      </p>
                    </div>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
        </header>

        <div class="search-results">
          <ul class="results"></ul>

          <div class="pagination"></div>

          <p class="copyright">
            &copy; Copyright by
            <a
              class="instagram-link"
              target="_blank"
              href="https://www.instagram.com/bacon_kuo/"
              >Haytham Kuo</a
            >
            僅用於練習與展示而非商用，若有疑慮請寄信到<strong
              >qaz7954200@live.mail.tw</strong
            >
          </p>
        </div>

        <div class="recipe">
          <div class="message">
            <div>
              <svg>
                <use href="/img/icons.svg#icon-smile"></use>
              </svg>
            </div>
            <p>搜尋菜單或是關鍵字，說不定會有意想不到的發現喔！</p>
          </div>
        </div>
      </div>
      <div class="btntip">
        <button class="btn--quest">&quest;</button>
        <button class="btn--up">&uarr;</button>
      </div>

      <div class="hidden overlaies gooday">
        <div class="btnForm hidden">
          <h1>不知道從何處開始嗎？提供給您一些關鍵字</h1>
          <hr />
          <div>
            <ul class="btnForm--lists">
              <li class="btnForm--lists__list">pizza</li>
              <li class="btnForm--lists__list">sushi</li>
              <li class="btnForm--lists__list">pasta</li>
              <li class="btnForm--lists__list">avocado</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="overlay hidden"></div>
      <div class="add-recipe-window hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="upload">
          <div class="upload__column">
            <h3 class="upload__heading">菜單資訊</h3>
            <label>菜單名稱</label>
            <input value="TEST23" required name="title" type="text" />
            <label>網址</label>
            <input value="TEST23" required name="sourceUrl" type="text" />
            <label>圖片網址</label>
            <input value="TEST23" required name="image" type="text" />
            <label>主廚</label>
            <input value="TEST23" required name="publisher" type="text" />
            <label>烹飪時間</label>
            <input
              value="0"
              required
              name="cookingTime"
              type="number"
              placeholder="以分鐘為單位"
            />
            <label>份數</label>
            <input value="0" required name="servings" type="number" />
          </div>

          <div class="upload__column">
            <h3 class="upload__heading">料理所需成分及數量</h3>
            <label>成份 1</label>
            <input
              value="0.5,kg,Rice"
              type="text"
              required
              name="ingredient-1"
              placeholder="格式: '重量,單位,描述'"
            />
            <label>成份 2</label>
            <input
              value="1,,Avocado"
              type="text"
              name="ingredient-2"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>成份 3</label>
            <input
              value=",,salt"
              type="text"
              name="ingredient-3"
              placeholder="Format: 'Quantity,Unit,Description'"
            />
            <label>成份 4</label>
            <input
              type="text"
              name="ingredient-4"
              placeholder="格式: '重量,單位,描述'"
            />
            <label>成份 5</label>
            <input
              type="text"
              name="ingredient-5"
              placeholder="格式: '重量,單位,描述'"
            />
            <label>成份 6</label>
            <input
              type="text"
              name="ingredient-6"
              placeholder="格式: '重量,單位,描述'"
            />
          </div>

          <button class="btn upload__btn">
            <svg>
              <use href="/img/icons.svg#icon-upload-cloud"></use>
            </svg>
            <span>上傳</span>
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
